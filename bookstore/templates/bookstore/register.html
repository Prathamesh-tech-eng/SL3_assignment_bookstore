{% extends 'bookstore/base.html' %}

{% block title %}Register - Bookstore{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Register New Account</h1>

        {% include 'bookstore/partials/messages.html' %} {# Include messages partial #}

        <form method="post" action="{% url 'bookstore:register' %}" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ username|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ email|default:'' }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
             <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password</label>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'bookstore:login' %}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
